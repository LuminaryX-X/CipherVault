                    <div class="pt-2 border-t border-gray-700">
                        <label class="block text-sm text-blue-400 mb-1 font-semibold">Master Password (Encryption Key)</label>

                    </div>
                    <button onclick="saveEntry()" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded font-bold transition duration-200 mt-2 shadow-lg">Encrypt & Save</button>
                </div>
            </div>

            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl border border-gray-700">
                <h2 class="text-2xl font-semibold mb-4 text-green-400 flex items-center">

                    Retrieve Password
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Service Name</label>
                        <input id="getService" type="text" placeholder="Enter service name to find" class="w-full bg-gray-900 p-3 rounded border border-gray-600 focus:outline-none focus:border-green-500 transition text-white">
                    </div>
                    <div class="pt-2 border-t border-gray-700">
                        <label class="block text-sm text-green-400 mb-1 font-semibold">Master Password (Decryption Key)</label>
                        <input id="getMaster" type="password" placeholder="Required to unlock vault" class="w-full bg-gray-900 p-3 rounded border border-green-900 focus:outline-none focus:border-green-500 transition text-white">
                    </div>
                    <button onclick="retrieveEntry()" class="w-full bg-green-600 hover:bg-green-700 text-white p-3 rounded font-bold transition duration-200 mt-2 shadow-lg">Decrypt & Show</button>
                </div>

                <div id="resultBox" class="hidden mt-6 p-4 bg-gray-900 rounded border border-gray-600">

    <script>
        function showAlert(message, isSuccess) {
            const alertBox = document.getElementById('statusAlert');
            alertBox.innerText = message;
            alertBox.className = isSuccess 
                ? "block w-full p-4 rounded-md mb-6 font-medium text-center bg-green-900 text-green-200 border border-green-700" 
                : "block w-full p-4 rounded-md mb-6 font-medium text-center bg-red-900 text-red-200 border border-red-700";
            
            setTimeout(() => { alertBox.classList.add('hidden'); }, 5000);
        }

        async function saveEntry() {
            const data = {
                service: document.getElementById('addService').value,
                username: document.getElementById('addUsername').value,
                password: document.getElementById('addPassword').value,
                master_password: document.getElementById('addMaster').value
            };

            if (!data.service || !data.password || !data.master_password) {
                showAlert("Please fill in all required fields.", false);
                return;
            }

            try {
                const response = await fetch('/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const res = await response.json();
                
                if (response.ok) {
                    showAlert(res.message, true);
                    document.getElementById('addService').value = '';
                    document.getElementById('addUsername').value = '';
                    document.getElementById('addPassword').value = '';
                    document.getElementById('addMaster').value = '';
                } else {
                    showAlert(res.detail, false);
                }
            } catch (err) {
                showAlert("Failed to connect to the server.", false);
            }
        }

        async function retrieveEntry() {
            const service = document.getElementById('getService').value;
            const master_password = document.getElementById('getMaster').value;
            const resultBox = document.getElementById('resultBox');
            const passDisplay = document.getElementById('decryptedPassword');

            if (!service || !master_password) {
                showAlert("Service and Master Password are required.", false);
                return;
            }

            try {
                const response = await fetch(`/get/${service}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ master_password: master_password })
                });
                const res = await response.json();
                
                if (response.ok) {
                    passDisplay.innerText = res.password;
                    resultBox.classList.remove('hidden');
                    showAlert(`Successfully decrypted credentials for ${service}`, true);
                    document.getElementById('getMaster').value = '';
                } else {
                    resultBox.classList.add('hidden');
                    showAlert(res.detail, false);
                }
            } catch (err) {
                resultBox.classList.add('hidden');
                showAlert("Failed to connect to the server.", false);
            }
        }
    </script>
