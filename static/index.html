<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherVault | Secure Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a sleeker look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col items-center py-12">
    
    <div class="w-full max-w-3xl px-4">
        <div class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-blue-500 tracking-tight mb-2">üîê CipherVault</h1>
            <p class="text-gray-400">Zero-Knowledge Encrypted Password Manager</p>
        </div>
        
        <div id="statusAlert" class="hidden w-full p-4 rounded-md mb-6 font-medium text-center transition-all duration-300"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl border border-gray-700">
                <h2 class="text-2xl font-semibold mb-4 text-blue-400 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                    Store Credentials
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Service Name</label>
                        <input id="addService" type="text" placeholder="e.g., GitHub, Google" class="w-full bg-gray-900 p-3 rounded border border-gray-600 focus:outline-none focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Username / Email</label>
                        <input id="addUsername" type="text" placeholder="user@example.com" class="w-full bg-gray-900 p-3 rounded border border-gray-600 focus:outline-none focus:border-blue-500 transition">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Password</label>
                        <input id="addPassword" type="password" placeholder="SuperSecret123!" class="w-full bg-gray-900 p-3 rounded border border-gray-600 focus:outline-none focus:border-blue-500 transition">
                    </div>
                    <div class="pt-2 border-t border-gray-700">
                        <label class="block text-sm text-blue-400 mb-1 font-semibold">Master Password (Encryption Key)</label>
                        <input id="addMaster" type="password" placeholder="Required for AES-256-GCM" class="w-full bg-gray-900 p-3 rounded border border-blue-900 focus:outline-none focus:border-blue-500 transition">
                    </div>
                    <button onclick="saveEntry()" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded font-bold transition duration-200 mt-2 shadow-lg">Encrypt & Save</button>
                </div>
            </div>

            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl border border-gray-700">
                <h2 class="text-2xl font-semibold mb-4 text-green-400 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Retrieve Password
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Service Name</label>
                        <input id="getService" type="text" placeholder="Enter service name to find" class="w-full bg-gray-900 p-3 rounded border border-gray-600 focus:outline-none focus:border-green-500 transition">
                    </div>
                    <div class="pt-2 border-t border-gray-700">
                        <label class="block text-sm text-green-400 mb-1 font-semibold">Master Password (Decryption Key)</label>
                        <input id="getMaster" type="password" placeholder="Required to unlock vault" class="w-full bg-gray-900 p-3 rounded border border-green-900 focus:outline-none focus:border-green-500 transition">
                    </div>
                    <button onclick="retrieveEntry()" class="w-full bg-green-600 hover:bg-green-700 text-white p-3 rounded font-bold transition duration-200 mt-2 shadow-lg">Decrypt & Show</button>
                </div>

                <div id="resultBox" class="hidden mt-6 p-4 bg-gray-900 rounded border border-gray-600">
                    <p class="text-sm text-gray-400 mb-1">Decrypted Password:</p>
                    <div class="flex items-center justify-between">
                        <code id="decryptedPassword" class="text-lg text-white font-mono bg-black px-2 py-1 rounded"></code>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function showAlert(message, isSuccess) {
            const alertBox = document.getElementById('statusAlert');
            alertBox.innerText = message;
            alertBox.className = isSuccess 
                ? "block w-full p-4 rounded-md mb-6 font-medium text-center bg-green-900 text-green-200 border border-green-700" 
                : "block w-full p-4 rounded-md mb-6 font-medium text-center bg-red-900 text-red-200 border border-red-700";
            
            // Hide after 5 seconds
            setTimeout(() => { alertBox.classList.add('hidden'); }, 5000);
        }

        async function saveEntry() {
            const data = {
                service: document.getElementById('addService').value,
                username: document.getElementById('addUsername').value,
                password: document.getElementById('addPassword').value,
                master_password: document.getElementById('addMaster').value
            };

            if (!data.service || !data.password || !data.master_password) {
                showAlert("Please fill in all required fields.", false);
                return;
            }

            try {
                const response = await fetch('/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const res = await response.json();
                
                if (response.ok) {
                    showAlert(res.message, true);
                    // Clear inputs
                    document.getElementById('addService').value = '';
                    document.getElementById('addUsername').value = '';
                    document.getElementById('addPassword').value = '';
                } else {
                    showAlert(res.detail, false);
                }
            } catch (err) {
                showAlert("Failed to connect to the server.", false);
            }
        }

        async function retrieveEntry() {
            const service = document.getElementById('getService').value;
            const master_password = document.getElementById('getMaster').value;
            const resultBox = document.getElementById('resultBox');
            const passDisplay = document.getElementById('decryptedPassword');

            if (!service || !master_password) {
                showAlert("Service and Master Password are required.", false);
                return;
            }

            try {
                const response = await fetch(`/get/${service}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ master_password: master_password })
                });
                const res = await response.json();
                
                if (response.ok) {
                    passDisplay.innerText = res.password;
                    resultBox.classList.remove('hidden');
                    showAlert(`Successfully decrypted credentials for ${service}`, true);
                } else {
                    resultBox.classList.add('hidden');
                    showAlert(res.detail, false);
                }
            } catch (err) {
                resultBox.classList.add('hidden');
                showAlert("Failed to connect to the server.", false);
            }
        }
    </script>
</body>
</html>
